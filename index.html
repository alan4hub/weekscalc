    <div class="dropdown">

    <div id="today">오늘 날짜: </div>
    <div class="section">
        <div class="date-group">
            <span class="date-text" id="weeks1-text">1주 뒤: </span>
            <button onclick="changeWeeks1(-1)">-</button>
            <button onclick="changeWeeks1(1)">+</button>
        </div>
    </div>
    <div class="section">
        <div class="date-group">
            <span class="date-text" id="weeks2-text">2주 뒤: </span>
            <button onclick="changeWeeks2(-1)">-</button>
            <button onclick="changeWeeks2(1)">+</button>
        </div>
    </div>
    <div class="section">
        <div class="date-group">
            <span class="date-text" id="days10-text">10일 뒤: </span>
            <button onclick="changeDays10(-1)">-</button>
            <button onclick="changeDays10(1)">+</button>
        </div>
    </div>

    <div class="description" id="description">
        이 도구를 사용하면 오늘 날짜를 기준으로 1주, 2주, 10일 뒤의 날짜를 쉽게 계산할 수 있습니다. 업무 스케줄링이나 개인 일정 관리에 유용합니다.
    </div>

    <script>
        const today = new Date();
        let weeks1 = 1;
        let weeks2 = 2;
        let days10 = 10;
        let lang = 'ko';

        function formatDate(date, lang) {
            const year = date.getFullYear().toString().slice(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return lang === 'en' ? `${month}-${day}-${year}` : `${year}-${month}-${day}`;
        }

        function updateDates() {
            const texts = {
                ko: {
                    title: "주수 계산기",
                    today: `오늘 날짜: ${formatDate(today, 'ko')}`,
                    weeks1: `${weeks1}주 뒤: `,
                    weeks2: `${weeks2}주 뒤: `,
                    days10: `${days10}일 뒤: `,
                    description: "이 도구를 사용하면 오늘 날짜를 기준으로 1주, 2주, 10일 뒤의 날짜를 쉽게 계산할 수 있습니다. 업무 스케줄링이나 개인 일정 관리에 유용합니다."
                },
                en: {
                    title: "Weeks & Days Calculator",
                    today: `Today's Date: ${formatDate(today, 'en')}`,
                    weeks1: `${weeks1} Week(s) Later: `,
                    weeks2: `${weeks2} Week(s) Later: `,
                    days10: `${days10} Day(s) Later: `,
                    description: "Use this tool to easily calculate dates 1 week, 2 weeks, or 10 days from today. Perfect for work scheduling or personal planning."
                }
            };

            document.getElementById('title').textContent = texts[lang].title;
            document.getElementById('today').textContent = texts[lang].today;
            
            const date1 = new Date(today);
            date1.setDate(today.getDate() + weeks1 * 7);
            document.getElementById('weeks1-text').textContent = texts[lang].weeks1 + formatDate(date1, lang);
            
            const date2 = new Date(today);
            date2.setDate(today.getDate() + weeks2 * 7);
            document.getElementById('weeks2-text').textContent = texts[lang].weeks2 + formatDate(date2, lang);
            
            const date10 = new Date(today);
            date10.setDate(today.getDate() + days10);
            document.getElementById('days10-text').textContent = texts[lang].days10 + formatDate(date10, lang);

            document.getElementById('description').textContent = texts[lang].description;
        }

        function changeLanguage() {
            lang = document.getElementById('languageSelect').value;
            document.documentElement.lang = lang;
            updateDates();
        }

        function changeWeeks1(change) {
            weeks1 = Math.max(0, weeks1 + change);
            updateDates();
        }
        function changeWeeks2(change) {
            weeks2 = Math.max(0, weeks2 + change);
            updateDates();
        }
        function changeDays10(change) {
            days10 = Math.max(0, days10 + change);
            updateDates();
        }

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                lang = data.country_code === 'KR' ? 'ko' : 'en';
                document.getElementById('languageSelect').value = lang;
                document.documentElement.lang = lang;
                updateDates();
            })
            .catch(() => {
                lang = 'en';
                updateDates();
            });

        updateDates();
    </script>
