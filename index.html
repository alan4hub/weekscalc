<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="description" content="오늘을 기준으로 1주, 2주, 10일 뒤 날짜를 계산하는 간편한 주수 계산기. Easy-to-use weeks and days calculator based on today’s date.">
    <meta name="keywords" content="주수 계산기, 날짜 계산기, weeks calculator, date calculator, 업무 도구">
    <title>주수 계산기 - Weeks & Days Calculator</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        button {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 50px;
        }
        button:hover {
            background-color: #e69500;
        }
        .date-text {
            flex-grow: 1;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>주수 계산기</h1>
    <div id="today">오늘 날짜: </div>
    <div class="section">
        <button onclick="changeWeeks1(-1)">-</button>
        <span class="date-text" id="weeks1-text">1주 뒤: </span>
        <button onclick="changeWeeks1(1)">+</button>
    </div>
    <div class="section">
        <button onclick="changeWeeks2(-1)">-</button>
        <span class="date-text" id="weeks2-text">2주 뒤: </span>
        <button onclick="changeWeeks2(1)">+</button>
    </div>
    <div class="section">
        <button onclick="changeDays10(-1)">-</button>
        <span class="date-text" id="days10-text">10일 뒤: </span>
        <button onclick="changeDays10(1)">+</button>
    </div>

    <script>
        const today = new Date('2025-03-29'); // 오늘 날짜 고정 (현재 날짜로 바꾸려면 new Date() 사용)
        let weeks1 = 1;
        let weeks2 = 2;
        let days10 = 10;

        // 날짜 포맷팅 함수 (yy-MM-dd)
        function formatDate(date) {
            const year = date.getFullYear().toString().slice(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 날짜 업데이트 함수
        function updateDates() {
            document.getElementById('today').textContent = `오늘 날짜: ${formatDate(today)}`;
            const date1 = new Date(today);
            date1.setDate(today.getDate() + weeks1 * 7);
            document.getElementById('weeks1-text').textContent = `${weeks1}주 뒤: ${formatDate(date1)}`;
            
            const date2 = new Date(today);
            date2.setDate(today.getDate() + weeks2 * 7);
            document.getElementById('weeks2-text').textContent = `${weeks2}주 뒤: ${formatDate(date2)}`;
            
            const date10 = new Date(today);
            date10.setDate(today.getDate() + days10);
            document.getElementById('days10-text').textContent = `${days10}일 뒤: ${formatDate(date10)}`;
        }

        // 버튼 이벤트 함수
        function changeWeeks1(change) {
            weeks1 = Math.max(0, weeks1 + change); // 0 이하로 안 내려가게
            updateDates();
        }
        function changeWeeks2(change) {
            weeks2 = Math.max(0, weeks2 + change);
            updateDates();
        }
        function changeDays10(change) {
            days10 = Math.max(0, days10 + change);
            updateDates();
        }

        // 페이지 로드 시 초기 날짜 표시
        updateDates();
    </script>
</body>
</html>
