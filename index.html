<html lang="ko">
<head>
    <title>주수 계산기 - Weeks & Days Calculator</title>
    <meta name="description" content="오늘을 기준으로 1주, 2주, 10일 뒤 날짜를 계산하는 간편한 주수 계산기. Easy-to-use weeks and days calculator based on today’s date.">
    <meta name="keywords" content="주수 계산기, 날짜 계산기, weeks calculator, date calculator, 업무 도구">

    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        button {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 50px;
        }
        button:hover {
            background-color: #e69500;
        }
        .date-text {
            flex-grow: 1;
            font-size: 18px;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .dropdown select {
            background-color: orange;
            color: white;
            border: none;
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>
    </div>
    <h1 id="title">주수 계산기</h1>
    <div id="today">오늘 날짜: </div>
    <div class="section">
        <button onclick="changeWeeks1(-1)">-</button>
        <span class="date-text" id="weeks1-text">1주 뒤: </span>
        <button onclick="changeWeeks1(1)">+</button>
    </div>
    <div class="section">
        <button onclick="changeWeeks2(-1)">-</button>
        <span class="date-text" id="weeks2-text">2주 뒤: </span>
        <button onclick="changeWeeks2(1)">+</button>
    </div>
    <div class="section">
        <button onclick="changeDays10(-1)">-</button>
        <span class="date-text" id="days10-text">10일 뒤: </span>
        <button onclick="changeDays10(1)">+</button>
    </div>

    <script>
        const today = new Date(); // 현재 날짜로 변경
        let weeks1 = 1;
        let weeks2 = 2;
        let days10 = 10;
        let lang = 'ko'; // 기본 언어: 한국어

        // 날짜 포맷팅 함수 (yy-MM-dd)
        function formatDate(date) {
            const year = date.getFullYear().toString().slice(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 텍스트 업데이트 함수
        function updateDates() {
            const texts = {
                ko: {
                    title: "주수 계산기",
                    today: `오늘 날짜: ${formatDate(today)}`,
                    weeks1: `${weeks1}주 뒤: `,
                    weeks2: `${weeks2}주 뒤: `,
                    days10: `${days10}일 뒤: `
                },
                en: {
                    title: "Weeks & Days Calculator",
                    today: `Today's Date: ${formatDate(today)}`,
                    weeks1: `${weeks1} Week(s) Later: `,
                    weeks2: `${weeks2} Week(s) Later: `,
                    days10: `${days10} Day(s) Later: `
                }
            };

            document.getElementById('title').textContent = texts[lang].title;
            document.getElementById('today').textContent = texts[lang].today;
            
            const date1 = new Date(today);
            date1.setDate(today.getDate() + weeks1 * 7);
            document.getElementById('weeks1-text').textContent = texts[lang].weeks1 + formatDate(date1);
            
            const date2 = new Date(today);
            date2.setDate(today.getDate() + weeks2 * 7);
            document.getElementById('weeks2-text').textContent = texts[lang].weeks2 + formatDate(date2);
            
            const date10 = new Date(today);
            date10.setDate(today.getDate() + days10);
            document.getElementById('days10-text').textContent = texts[lang].days10 + formatDate(date10);
        }

        // 언어 변경 함수
        function changeLanguage() {
            lang = document.getElementById('languageSelect').value;
            document.documentElement.lang = lang;
            updateDates();
        }

        // 버튼 이벤트 함수
        function changeWeeks1(change) {
            weeks1 = Math.max(0, weeks1 + change);
            updateDates();
        }
        function changeWeeks2(change) {
            weeks2 = Math.max(0, weeks2 + change);
            updateDates();
        }
        function changeDays10(change) {
            days10 = Math.max(0, days10 + change);
            updateDates();
        }

        // 국가 감지 및 초기 언어 설정
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                lang = data.country_code === 'KR' ? 'ko' : 'en'; // 한국이면 한글, 아니면 영어
                document.getElementById('languageSelect').value = lang;
                document.documentElement.lang = lang;
                updateDates();
            })
            .catch(() => {
                lang = 'en'; // 오류 시 기본 영어
                updateDates();
            });

        // 페이지 로드 시 초기 날짜 표시
        updateDates();
    </script>
