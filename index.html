<!DOCTYPE html>
<html lang="ko">
<head>
    <title>주수 계산기 - Weeks & Days Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate dates easily with our Weeks & Days Calculator. Find dates 1 week, 2 weeks, or 10 days from today. 오늘을 기준으로 1주, 2주, 10일 뒤 날짜를 계산하는 간편한 주수 계산기.">
    <meta name="keywords" content="주수 계산기, 날짜 계산기, weeks calculator, date calculator, free date calculator, scheduling tool, 업무 도구">

    <!-- Hreflang 태그 -->
    <link rel="alternate" hreflang="ko" href="https://alan4hub.github.io/weekscalc/?lang=ko" />
    <link rel="alternate" hreflang="en" href="https://alan4hub.github.io/weekscalc/?lang=en" />
    <link rel="alternate" hreflang="x-default" href="https://alan4hub.github.io/weekscalc/" />

    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WSDLH3PJ');
    </script>

    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .section {
            display: flex;
            align-items: center;
            margin: 15px 0;
            justify-content: center;
        }
        .date-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        button {
            background-color: orange;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #e69500;
        }
        .label-text {
            font-size: 18px;
            width: 100px;
            text-align: right;
        }
        .date-text {
            font-size: 18px;
            width: 120px;
            text-align: left;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .dropdown select {
            background-color: orange;
            color: white;
            border: none;
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .description {
            margin-top: 30px;
            font-size: 16px;
            line-height: 1.5;
            max-width: 600px;
            padding: 0 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #today {
            margin-bottom: 30px;
            font-size: 20px;
        }
        
        /* 모바일 최적화 - 획기적으로 크게 */
        @media (max-width: 768px) {
            body {
                padding: 15px 5px;
            }
            h1 {
                font-size: 32px;
                margin-bottom: 25px;
            }
            #today {
                font-size: 24px;
                margin-bottom: 40px;
            }
            .dropdown {
                top: 20px;
                left: 20px;
            }
            .dropdown select {
                font-size: 20px;
                padding: 10px;
            }
            .date-group {
                gap: 12px;
                margin: 15px 0;
            }
            .label-text {
                font-size: 24px;
                width: auto;
                padding: 0 5px;
            }
            .date-text {
                font-size: 24px;
                width: auto;
                padding: 0 5px;
            }
            button {
                width: 60px;
                height: 60px;
                font-size: 28px;
                padding: 15px;
            }
            .description {
                font-size: 20px;
                margin-top: 40px;
            }
            .section {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>
    </div>
    
    <div class="container">
        <h1 id="title">주수 계산기</h1>
        <div id="today">오늘 날짜: </div>
        
        <div class="section">
            <div class="date-group">
                <button onclick="changeWeeks1(-1)">−</button>
                <span class="label-text" id="weeks1-label">1주 뒤:</span>
                <span class="date-text" id="weeks1-text"></span>
                <button onclick="changeWeeks1(1)">+</button>
            </div>
        </div>
        
        <div class="section">
            <div class="date-group">
                <button onclick="changeWeeks2(-1)">−</button>
                <span class="label-text" id="weeks2-label">2주 뒤:</span>
                <span class="date-text" id="weeks2-text"></span>
                <button onclick="changeWeeks2(1)">+</button>
            </div>
        </div>
        
        <div class="section">
            <div class="date-group">
                <button onclick="changeDays10(-1)">−</button>
                <span class="label-text" id="days10-label">10일 뒤:</span>
                <span class="date-text" id="days10-text"></span>
                <button onclick="changeDays10(1)">+</button>
            </div>
        </div>

        <div class="description" id="description">
            이 도구를 사용하면 오늘 날짜를 기준으로 1주, 2주, 10일 뒤의 날짜를 쉽게 계산할 수 있습니다. 업무 스케줄링이나 개인 일정 관리에 유용합니다.
        </div>
    </div>

    <script>
        const today = new Date();
        let weeks1 = 1;
        let weeks2 = 2;
        let days10 = 10;
        let lang = 'ko';

        function formatDate(date, lang) {
            const year = date.getFullYear().toString().slice(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return lang === 'en' ? `${month}-${day}-${year}` : `${year}-${month}-${day}`;
        }

        function updateDates() {
            const texts = {
                ko: {
                    title: "주수 계산기",
                    today: `오늘 날짜: ${formatDate(today, 'ko')}`,
                    weeks1Label: `${weeks1}주 뒤:`,
                    weeks2Label: `${weeks2}주 뒤:`,
                    days10Label: `${days10}일 뒤:`,
                    description: "이 도구를 사용하면 오늘 날짜를 기준으로 1주, 2주, 10일 뒤의 날짜를 쉽게 계산할 수 있습니다. 업무 스케줄링이나 개인 일정 관리에 유용합니다."
                },
                en: {
                    title: "Weeks & Days Calculator",
                    today: `Today's Date: ${formatDate(today, 'en')}`,
                    weeks1Label: `${weeks1} Week(s) Later:`,
                    weeks2Label: `${weeks2} Week(s) Later:`,
                    days10Label: `${days10} Day(s) Later:`,
                    description: "Use this tool to easily calculate dates 1 week, 2 weeks, or 10 days from today. Perfect for work scheduling or personal planning."
                }
            };

            document.getElementById('title').textContent = texts[lang].title;
            document.getElementById('today').textContent = texts[lang].today;
            
            document.getElementById('weeks1-label').textContent = texts[lang].weeks1Label;
            document.getElementById('weeks2-label').textContent = texts[lang].weeks2Label;
            document.getElementById('days10-label').textContent = texts[lang].days10Label;
            
            const date1 = new Date(today);
            date1.setDate(today.getDate() + weeks1 * 7);
            document.getElementById('weeks1-text').textContent = formatDate(date1, lang);
            
            const date2 = new Date(today);
            date2.setDate(today.getDate() + weeks2 * 7);
            document.getElementById('weeks2-text').textContent = formatDate(date2, lang);
            
            const date10 = new Date(today);
            date10.setDate(today.getDate() + days10);
            document.getElementById('days10-text').textContent = formatDate(date10, lang);

            document.getElementById('description').textContent = texts[lang].description;
        }

        function changeLanguage() {
            lang = document.getElementById('languageSelect').value;
            document.documentElement.lang = lang;
            updateDates();
        }

        function changeWeeks1(change) {
            weeks1 = Math.max(0, weeks1 + change);
            updateDates();
        }
        function changeWeeks2(change) {
            weeks2 = Math.max(0, weeks2 + change);
            updateDates();
        }
        function changeDays10(change) {
            days10 = Math.max(0, days10 + change);
            updateDates();
        }

        // URL에서 언어 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');
        if (langParam === 'ko' || langParam === 'en') {
            lang = langParam;
            document.getElementById('languageSelect').value = lang;
            document.documentElement.lang = lang;
            updateDates();
        } else {
            // 언어 감지
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    lang = data.country_code === 'KR' ? 'ko' : 'en';
                    document.getElementById('languageSelect').value = lang;
                    document.documentElement.lang = lang;
                    updateDates();
                })
                .catch(() => {
                    lang = 'en';
                    updateDates();
                });
        }

        updateDates();
    </script>
</body>
</html>
